<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=6.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Fractal Bot - Web</title>
    <link rel="stylesheet" href="{{ url_for("static", filename="style.css") }}">
</head>
<body>
  <h1 class="big__title">Daily Fractals</h1>
  <section class="brouse__container">

      {% for i in range(10) %}
          <div class="brouse__card">
              <img src="{{ url_for("static", filename="bg.png") }}" alt="" class="card__img">
              <time datetime="d-m-Y" class="card__title">
                  {{ (today - i * one_day).strftime("%d %b %Y") }}
              </time>
          </div>
      {% endfor %}

  </section>

</body>
</html>
